<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">First Name:</label>
        <input type="text" id="fname" name="fname"> <br><br>
        <label for="">Last Name:</label>
        <input type="text" id="lname" name="lname"> <br><br>
        <label for="ph_number">Phone number</label>
        <input type="number" id="ph_number" name="ph_number"> <br><br>
        <label for="degree">Degree:</label><br>
        <input type="radio" id="Bachelors" name="degree" value="Bachelors">
        <label for="degree">Bachelors</label><br>
        <input type="radio" id="Masters" name="degree" value="Masters">
        <label for="degree">Masters</label><br><br>
        <label for="interest">Describe interest towards the subject:</label><br>
        <textarea name="sub_interest" id="sub_interest" cols="30" rows="10"></textarea><br><br>
        <label for="subject">Subject interests:</label><br>
        <input type="checkbox" id="subject1" name="subject1" value="Cybersecurity">
        <label for="subject1">Cybersecurity</label><br>
        <input type="checkbox" id="subject2" name="subject2" value="Forensics">
        <label for="subject2">Forensics</label><br>
        <input type="checkbox" id="subject3" name="subject3" value="Cryptography">
        <label for="subject3">Cryptography</label>
    </form>
</body>
</html>
